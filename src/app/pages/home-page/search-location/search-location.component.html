<div
  class="md:absolute md:top-0 md:left-0 md:p-6 md:px-7 pt-3 md:-translate-y-[125%] h-fit z-10 bg-white items-center rounded-2xl md:w-[500px] w-full border-0 md:border border-solid border-gray-200 md:flex hidden">
  <div class="w-full">
    <!--  -->
    <div class="md:block hidden mb-6">
      <div class="md:text-xl text-lg font-bold">Where should we deliver your food today?</div>
    </div>
    <!--  -->

    <div>
      <div class="mb-3">
        <div class="search-form relative border md:border-gray-300 border-transparent rounded-lg">
          <i class="fa-solid fa-compass text-lg cursor-pointer text-red absolute  left-3 top-1/2 -translate-y-1/2"></i>
          <!-- shadow-[rgba(208,211,213,1)_0px_0px_5px_1px] -->
          <input nz-input [placeholder]="langData + 'NHAP_DIA_CHI' | translate" [(ngModel)]="addressSelected.address"
            (ngModelChange)="onChange($event)" (keyup.enter)="search()"
            class="outline-none py-3 px-10  rounded-lg grow max-w-full w-full" />
          <!-- <nz-autocomplete #auto nzBackfill="true">
            <nz-auto-option *ngFor="let option of filteredAddress" (click)="search()" (nzSelect)="search()"
              [nzValue]="option">
              {{ option }}
            </nz-auto-option>
          </nz-autocomplete> -->

          <i (click)="showMapSelector()"
            class="fa-solid fa-location-crosshairs text-lg text-primary cursor-pointer absolute right-3 top-1/2 -translate-y-1/2"></i>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="md:hidden block mb-14">
  <div class="relative w-full  h-28 bg-premium px-5 pt-5">
    <div (click)="showMapSelector()" class="text-black flex flex-col">
      <span>DELIVERY TO</span>
      <span class="max-w-52 line-clamp-1 font-bold text-xl">{{ addressSelected.address }}</span>
    </div>
    <div class="absolute top-full left-0 right-0 -translate-y-1/2  px-5">
      <input nz-input class="outline-none border w-full py-4 pl-16 px-5  rounded-md"
        placeholder="What shall we deliver?" />

      <div class="absolute top-1/2 left-10 -translate-y-1/2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
      </div>
    </div>
  </div>
</div>
