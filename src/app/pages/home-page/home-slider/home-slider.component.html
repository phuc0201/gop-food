<swiper-container init="false" #swiper class="w-full h-[480px] overflow-hidden hidden md:flex items-center">
  <swiper-slide *ngIf="!listBannerSrc.length" class="w-full h-full flex items-center">
    <img src="assets/img/banners/banner-1.jpg" class="w-full h-auto">
  </swiper-slide>
  <swiper-slide *ngFor="let banner of listBannerSrc" class="w-full h-full flex items-center">
    <img [src]="banner" onerror="this.src='assets/img/banners/banner-1.jpg'">
  </swiper-slide>
</swiper-container>
