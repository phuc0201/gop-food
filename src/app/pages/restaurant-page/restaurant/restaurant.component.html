<!-- PC LAYOUT -->
<ng-container *ngIf="!isMobile">
  <div class="sectionContainer py-2 pb-8 bg-white md:block hidden">
    <div class="relative w-full h-[350px] rounded-lg overflow-hidden md:block hidden">
      <img [hidden]="isLoading" loading="lazy" [src]="restaurant.cover_image"
        onerror="this.src='assets/img/banners/banner-1.jpg'"
        class="w-full h-full object-cover md:block hidden rounded-lg">

      <ng-container [ngTemplateOutlet]="wishListBtnTemplate"></ng-container>

      <div *ngIf="isLoading" class="w-full h-full bg-gray-100 flex">
        <div class="m-auto">
          <app-img-loader></app-img-loader>
        </div>
      </div>
    </div>
  </div>
  <ng-container [ngTemplateOutlet]="restaurantContentTemplate"></ng-container>
</ng-container>


<!-- MOBILE LAYOUT -->
<ng-container *ngIf="isMobile">
  <div class="block md:hidden">
    <div class="fixed top-0 left-0 right-0 h-64 overflow-hidden">
      <img [hidden]="isLoading" loading="lazy" [src]="restaurant.cover_image"
        class="md:hidden block w-full h-full object-cover">

      <div *ngIf="isLoading" class="w-full h-full bg-gray-100 flex">
        <div class="m-auto"><app-img-loader></app-img-loader></div>
      </div>
    </div>
    <div class="w-full h-fit bg-transparent pt-32 sticky top-0 left-0">
      <ng-container [ngTemplateOutlet]="restaurantContentTemplate"></ng-container>
    </div>
  </div>
</ng-container>

<!-- COMMON COMPONENTS -->
<ng-template #restaurantContentTemplate>
  <app-restaurant-info [restaurant]="restaurant" [isLoading]="isLoading"></app-restaurant-info>
  <!-- <app-restaurant-menu></app-restaurant-menu> -->
</ng-template>



<ng-template #wishListBtnTemplate>
  <button (click)="toggleWishlist()" class="favorite absolute top-5 right-5 z-10">
    <div class="icon-wrapper w-8 h-8 rounded-full bg-white flex justify-center items-center">
      <div class="ui-bookmark">
        <input [id]="restaurant._id" [checked]="isInWishlist" type="checkbox" class="hidden">
        <div class="bookmark">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
          </svg>
        </div>
      </div>
    </div>
  </button>
</ng-template>
