<ng-container *ngIf="!isMobile">
  <div class="relative">
    <app-main-header [isSticky]="isHeaderSticky"></app-main-header>
    <div class="pb-10">
      <router-outlet></router-outlet>
    </div>
    <app-main-footer></app-main-footer>
  </div>
</ng-container>

<ng-container>
  <div [hidden]="!isMobile" class="h-svh relative flex flex-col justify-between">
    <div id="webbody-mobile" #webbodyMobile class="webbody-mobile flex-1">
      <ng-container *ngIf="isMobile">
        <app-mobile-header *ngIf="isHiddenMobileHeader" [scrollTopValue]="scrollTopValue"></app-mobile-header>
        <router-outlet></router-outlet>
      </ng-container>
    </div>
    <app-bottom-navbar></app-bottom-navbar>
  </div>
</ng-container>
