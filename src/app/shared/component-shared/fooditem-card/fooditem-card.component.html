<div class="relative food-card-wrapper">
  <div (click)="redirectToFoodDetails()"
    class="relative foodCard rounded-lg overflow-hidden group cursor-pointer h-[350px] max-h-[350px] min-h-[350px] flex flex-col">

    <div class="food-card-image ">
      <img [src]="fooditem.image"
        class="w-full aspect-video object-cover group-hover:scale-105 transition-all duration-300">
    </div>

    <div class="food-card-content p-4 flex-1 flex flex-col justify-between">
      <div>
        <span class="font-bold text-base line-clamp-1">{{ fooditem.name }}</span>
        <span class="text-gray-500 text-sm line-clamp-1 mt-1">{{ fooditem.bio }}</span>
        <nz-rate [ngModel]="getRatingPoint" nzDisabled></nz-rate>
      </div>


      <div class="w-full flex justify-between items-center">
        <span class="font-bold">{{ fooditem.price.toLocaleString("vi-VN", { style: "currency", currency: "VND" })
          }}</span>
        <span></span>
      </div>
    </div>
  </div>

  <button (click)="addToCart()" class="absolute right-4 bottom-4 z-40">
    <div class="min-w-8 h-8 relative rounded-lg bg-primary flex items-center justify-center cursor-pointer"
      [ngClass]="isAddToCard ? 'opacity-60' : ''">
      <i class="fa-solid fa-basket-shopping text-white"></i>
      <div *ngIf="isAddToCard" class="absolute top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%]">
        <dot-spinner></dot-spinner>
      </div>
    </div>
  </button>
</div>
