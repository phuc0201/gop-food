<div class="relative bg-white">
  <button (click)="toggleWishlist()" class="favorite absolute top-3 right-3 z-10">
    <div class="icon-wrapper w-8 h-8 rounded-full bg-white flex justify-center items-center">
      <div class="ui-bookmark">
        <input [id]="restaurant._id" [checked]="checkInWishList" type="checkbox" class="hidden">
        <div class="bookmark">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
          </svg>
        </div>
      </div>
    </div>
  </button>

  <a [routerLink]="['/restaurant', restaurant._id]" class="text-black hover:text-black">
    <div
      class="restaurant-card flex md:flex-col flex-row md:gap-0 gap-3 rounded-lg cursor-pointer group lg:mb-8 md:mb-6 sm:mb-4 mb-3">
      <div class="md:mb-3 relative">
        <div
          class="relative bg-gray-200 flex justify-center items-center overflow-hidden rounded-lg md:aspect-[2/1] aspect-square w-24 md:w-full md:h-auto">
          <img loading="lazy" [src]="restaurant.avatar"
            class="origin-center restaurant-img transition-all duration-700 object-cover w-full h-full" alt="picture">

          <div
            class="flex absolute top-0 left-0 right-0 bottom-0 group-hover:opacity-100 opacity-0 transition-all duration-600 justify-center items-center bg-black bg-opacity-20 rounded-lg">
            <i
              class="fa-solid fa-bowl-rice text-white lg:text-6xl md:text-4xl sm:text-2xl group-hover:opacity-100 group-hover:scale-100 opacity-0 scale-0 transition-all duration-900"></i>
          </div>
        </div>

        <div *ngIf="restaurant.hasCampaign"
          class="restaurant-promo absolute top-3 -left-1 w-fit px-1 bg-primary text-center text-white font-medium text-xs">
          Promo
          <div
            class="absolute top-0 left-full -translate-x-1 h-full w-2 border-solid border-r-transparent border-8 border-primary">
          </div>
          <div
            class="absolute top-full left-0 border border-x-[3px] border-y-4 border-b-transparent border-l-0 border-solid border-[#008c3f] border-t-0">
          </div>
        </div>
      </div>

      <div class="restaurant-content flex flex-col md:gap-4 gap-3">
        <div>
          <div class="restaurant-name line-clamp-1 text-sm lg:text-lg font-bold uppercase leading-6">{{
            restaurant.restaurant_name }}</div>
          <div class="flex items-center">
            <ng-container *ngFor="let cuisine_name of restaurant.cuisine_categories; let last = last">
              <div class="cuisine-types line-clamp-1 text-grey1 md:text-sm text-xs mr-1">{{ last ? cuisine_name :
                cuisine_name + ','}}</div>
            </ng-container>
          </div>
        </div>

        <div class="flex flex-col gap-2">
          <div class="flex md:gap-3 gap-2 max-w-full">
            <div class="restaurant-rate flex items-center md:gap-2 gap-1">
              <i class="fa-solid fa-star text-yellow-400 md:text-base text-xs"></i>
              <div class="text-grey1 md:text-base text-xs">{{ roundUpNumber(restaurant.rating) }}</div>
            </div>
            <div class="restaurant-duration flex items-center md:gap-2 gap-1">
              <i class="fa-regular fa-clock text-grey1 md:text-base text-xs"></i>
              <div class="text-grey1 md:text-base text-xs">{{ duration }}</div>
            </div>
            <div class="restaurant-distance hidden xs:flex items-center md:gap-2 gap-1">
              <i class="fa-regular fa-map text-grey1 md:text-base text-xs"></i>
              <div class="text-grey1 md:text-base text-xs">{{distance}}km</div>
            </div>
          </div>
        </div>
        <!-- <div class="flex items-center">
          <i class="fa-solid fa-tag rotate-90 text-primary"></i>
          <span class="ml-2 text-xs text-gray-600 py-1 px-2 bg-orange-100">Ưu đãi 17k</span>
        </div> -->
      </div>
    </div>
  </a>

</div>
