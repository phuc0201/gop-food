<div nz-row [nzGutter]="20">
  <ng-container *ngIf="restaurants.data.length > 0">
    <div *ngFor="let item of restaurants.data" nz-col nzSpan="24" [nzSm]='columnConfig.sm' [nzMd]="columnConfig.md"
      [nzLg]="columnConfig.lg" class="">
      <app-restaurant-card [restaurant]="item"></app-restaurant-card>
    </div>
  </ng-container>

  <ng-container *ngIf="isLoading">
    <ng-container *ngFor="let item of getListOfRestaurantsSkeleteon()">
      <div nz-col nzSpan="24" [nzSm]='columnConfig.sm' [nzMd]="columnConfig.md" [nzLg]="columnConfig.lg"
        class="restaurant-card-wrapper mb-5">
        <ng-container [ngTemplateOutlet]="resCardLoadingTpl"></ng-container>
      </div>
    </ng-container>
  </ng-container>
</div>

<ng-container *ngIf="isNoData">
  <div class="w-full h-full flex justify-center items-center p-5">
    <img src="assets/img/icons/ilus-basket-empty.svg" alt="" class="w-full max-w-96">
  </div>
</ng-container>

<ng-template #resCardLoadingTpl>
  <div role="status" class="w-full animate-pulse  md:block flex md:gap-0 gap-3">
    <div
      class="flex items-center justify-center md:aspect-[2/1] md:w-full min-w-24 w-24 aspect-square mb-4 bg-gray-200 rounded-lg">
      <svg class="md:w-10 md:h-10 w-5 h-5 text-gray-100" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
        fill="currentColor" viewBox="0 0 16 20">
        <path
          d="M14.066 0H7v5a2 2 0 0 1-2 2H0v11a1.97 1.97 0 0 0 1.934 2h12.132A1.97 1.97 0 0 0 16 18V2a1.97 1.97 0 0 0-1.934-2ZM10.5 6a1.5 1.5 0 1 1 0 2.999A1.5 1.5 0 0 1 10.5 6Zm2.221 10.515a1 1 0 0 1-.858.485h-8a1 1 0 0 1-.9-1.43L5.6 10.039a.978.978 0 0 1 .936-.57 1 1 0 0 1 .9.632l1.181 2.981.541-1a.945.945 0 0 1 .883-.522 1 1 0 0 1 .879.529l1.832 3.438a1 1 0 0 1-.031.988Z" />
        <path d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.98 2.98 0 0 0 .13 5H5Z" />
      </svg>
    </div>
    <div class="w-full">
      <div class="md:block hidden h-2.5 bg-gray-200 rounded-full w-full mb-4"></div>
      <div class="h-2 bg-gray-200 rounded-full  mb-2.5 w-full"></div>
      <div class="h-2 bg-gray-200 rounded-full  mb-2.5 w-full"></div>
    </div>
  </div>
</ng-template>
