<div class="relative">
  <ng-container *ngIf="isDisplayButton">
    <button (click)="scrollLeft()"
      class="hidden md:flex absolute z-30 top-1/2 left-2 -translate-y-1/2 w-10 h-10 rounded-full bg-black bg-opacity-10 text-white text-base  items-center justify-center">
      <i class="fa-solid fa-angle-left"></i>
    </button>
    <button (click)="scrollRight()"
      class="absolute hidden md:flex z-30 top-1/2 right-2 -translate-y-1/2 w-10 h-10 rounded-full bg-black bg-opacity-10 text-white text-base items-center justify-center">
      <i class="fa-solid fa-angle-right"></i>
    </button>
  </ng-container>
  <div #horizontalSlider class="horizontal-scroll-slider flex items-start justify-start lg:gap-3 gap-3 px-1">
    <ng-content></ng-content>
  </div>
</div>
